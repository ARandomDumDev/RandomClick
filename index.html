<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Random Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        #question { font-size: 24px; margin: 20px; }
        .option { display: block; margin: 10px auto; padding: 10px; background: #444; border: none; color: white; cursor: pointer; }
        .option:hover { background: #666; }
        #result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>The Random Quiz</h1>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="result"></div>

    <script>
        const questions = [
            { question: "Whatâ€™s the capital of Mars?", answers: ["Redville", "Elonland", "42", "A single potato"] },
            { question: "How many penguins does it take to build a table?", answers: ["3.5", "Depends on the wood", "Infinity", "None, penguins are lazy"] },
            { question: "Guess the number I'm thinking of between 1 and 10,000", answers: ["1", "500", "9999", "Doesn't matter, you're wrong"] },
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function loadQuestion() {
            let q = getRandomElement(questions);
            document.getElementById("question").textContent = q.question;
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.answers.forEach(answer => {
                let btn = document.createElement("button");
                btn.textContent = answer;
                btn.className = "option";
                btn.onclick = () => {
                    document.getElementById("result").textContent = "WRONG. The answer was: " + getRandomElement(["A fish", "Banana phone", "17 purple llamas", "The letter Q"]);
                    setTimeout(loadQuestion, 2000);
                };
                optionsDiv.appendChild(btn);
            });
        }

        loadQuestion();
    </script>
</body>
</html>
